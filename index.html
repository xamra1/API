<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryVerse - Your Story Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-feather-alt"></i>
            <h3>StoryVerse</h3>
        </div>
        <div class="sidebar-menu">
            <a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a>
            <a href="#"><i class="fas fa-book"></i> My Stories</a>
            <a href="#"><i class="fas fa-star"></i> Favorites</a>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchStory" placeholder="Search stories...">
            </div>
            <div class="user-profile">
                <i class="fas fa-bell"></i>
                <div class="avatar">
                    <img src="https://ui-avatars.com/api/?name=User&background=random" alt="User">
                </div>
            </div>
        </header>

        <div class="content-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="create-story-card">
                        <h4><i class="fas fa-plus-circle"></i> Create New Story</h4>
                        <form id="storyForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="title" placeholder="Story Title" required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" id="content" rows="4" 
                                    placeholder="Write your story here..." required></textarea>
                            </div>
                            <button type="submit" class="btn-create">
                                <i class="fas fa-paper-plane"></i> Publish Story
                            </button>
                        </form>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="stories-container">
                        <div class="stories-header">
                            <h4><i class="fas fa-book-open"></i> Your Stories</h4>
                            <div class="stories-filter">
                                <select class="form-select">
                                    <option>All Stories</option>
                                    <option>Recent</option>
                                    <option>Popular</option>
                                </select>
                            </div>
                        </div>
                        <div class="stories-stats">
                            <div class="stat-card">
                                <i class="fas fa-pencil-alt"></i>
                                <div class="stat-info">
                                    <h5>Total Stories</h5>
                                    <span class="stat-number">24</span>
                                </div>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-eye"></i>
                                <div class="stat-info">
                                    <h5>Total Views</h5>
                                    <span class="stat-number">1.2K</span>
                                </div>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-heart"></i>
                                <div class="stat-info">
                                    <h5>Total Likes</h5>
                                    <span class="stat-number">845</span>
                                </div>
                            </div>
                        </div>
                        <div id="storiesList" class="stories-grid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5><i class="fas fa-edit"></i> Edit Story</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editId">
                        <div class="form-group">
                            <input type="text" class="form-control" id="editTitle" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="editContent" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn-save" id="saveEdit">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
